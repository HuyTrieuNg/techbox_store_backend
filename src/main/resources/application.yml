spring:
  application:
    name: "techbox store"
  profiles:
    active: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        default_schema: public
  security:
    user:
      name: admin
      password: admin123

server:
  servlet:
    context-path: /api

jwt:
  access-token:
    expiry: ${JWT_ACCESS_TOKEN_EXPIRY:108000000}
  refresh-token:
    expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

