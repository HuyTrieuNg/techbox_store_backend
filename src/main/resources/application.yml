spring:
  application:
    name: "techbox store"
  profiles:
    active: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      # ddl-auto: update
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        default_schema: public
  jackson:
    time-zone: UTC
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    serialization:
      write-dates-as-timestamps: false
  security:
    user:
      name: admin
      password: admin123

logging:
  level:
    org:
        springframework:
            security: DEBUG

server:
  servlet:
    context-path: /api

jwt:
  access-token:
    expiry: ${JWT_ACCESS_TOKEN_EXPIRY:108000000}
  refresh-token:
    expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}
  secret: ${JWT_SECRET_KEY:techbox-default-jwt-secret-key-for-development-only-please-change-in-production-environment-256-bits}
  refresh-secret: ${JWT_REFRESH_SECRET_KEY:techbox-default-jwt-refresh-secret-key-for-development-only-please-change-in-production-environment-256-bits}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:}
  hash-secret: ${VNPAY_HASH_SECRET:}
  url: ${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL:http://localhost:3000/vnpay-callback}
  ipn-url: ${VNPAY_IPN_URL:http://localhost:8080/api/payments/vnpay/ipn}

order:
  default-shipping-fee: 30000
  code-prefix: "ORD"

user:
  address:
    max-per-user: ${USER_ADDRESS_MAX_PER_USER:3}
