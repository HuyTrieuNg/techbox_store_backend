spring:
  application:
    name: "techbox store"
  profiles:
    active: dev
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
       ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
    show-sql: false

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        default_schema: public
  jackson:
    time-zone: UTC
    date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
    serialization:
      write-dates-as-timestamps: false
  security:
    user:
      name: admin
      password: admin123
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    org:
        springframework:
            security: DEBUG

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

jwt:
  access-token:
    expiry: ${JWT_ACCESS_TOKEN_EXPIRY:108000000}
  refresh-token:
    expiry: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}
  password-reset-expiry: ${JWT_PASSWORD_RESET_EXPIRY:1800000}
  secret: ${JWT_SECRET_KEY:techbox-default-jwt-secret-key-for-development-only-please-change-in-production-environment-256-bits}
  refresh-secret: ${JWT_REFRESH_SECRET_KEY:techbox-default-jwt-refresh-secret-key-for-development-only-please-change-in-production-environment-256-bits}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:}
  hash-secret: ${VNPAY_HASH_SECRET:}
  url: ${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL:http://localhost:3000/vnpay-callback}
  ipn-url: ${VNPAY_IPN_URL:http://localhost:8080/api/payments/vnpay/ipn}

order:
  default-shipping-fee: 30000
  code-prefix: "ORD"

user:
  address:
    max-per-user: ${USER_ADDRESS_MAX_PER_USER:3}

inventory:
  min-stock-threshold: ${INVENTORY_MIN_STOCK_THRESHOLD:30}

# Feature toggle: whether to run data seeders on startup
# Set SEEDERS_ENABLED=false to skip all seeders (useful for CI, prod, or repeatable dev runs)
SEEDERS_ENABLED: ${SEEDERS_ENABLED:true}

sync:
  endpoint:
    url: ${SYNC_ENDPOINT_URL:http://localhost:8000}
    api-key: ${SYNC_API_KEY:}

frontend:
  url: ${FRONTEND_URL:http://localhost:3000}

